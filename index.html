<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<title>Tip Calculator</title>
</head>
<body>

	<section class="receipt">
	<div class="line-item">
		<div class="text title">
			Tip Calculator
		</div>

	</div>
		<div class="border-break"></div>

		<div class="line-item">

			<div class="text inline">
				Subtotal:
			</div>

			<div class="amt">
				<div class="dollar-sign inline">$</div>
				<input id="subtotal" class="symbol-buffer symbol-dollar" type="number">
			</div>

		</div>

		<div class="line-item">

			<div class="text inline">
				Tax (13%):
			</div>

			<div class="amt inline">
				<input id="tax" type="text" readonly>
			</div>

		</div>

		<div class="line-item">

			<div class="text inline">
				Tip Percentage:
			</div>

			<div class="amt inline">
				<div class="percent-sign">%</div>
				<input id="tip_percent" class="symbol-buffer" type="text">
			</div>

		</div>
		<button id="calculate_tip">Calculate Tip</button>
		<div class="border-break"></div>

		<div class="line-item">

			<div class="text inline">
				Tip Amount:
			</div>

			<div class="amt inline">
				<input id="tip_amt" type="text" readonly>
			</div>

		</div>

		<div class="line-item">

			<div class="text inline">
				Total:
			</div>

			<div class="amt inline">
				<input id="total_amt" type="text" readonly>
			</div>

		</div>

			<button id="clear_fields">Clear</button>

	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/function.js"></script>

</body>
</html>
